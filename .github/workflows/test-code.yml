name: Test Book Code Examples

on:
  push:
    branches: [master, main]
    paths:
      - 'docs/**/*.md'
      - 'tests/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'docs/**/*.md'
      - 'tests/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-code-examples:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd tests
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run automated tests
        run: |
          cd tests
          pytest automated/ -v --tb=short --junit-xml=test-results.xml

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: tests/test-results.xml
          check_name: Code Example Test Results

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: tests/test-results.xml

  test-notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd tests
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute notebooks
        run: |
          cd tests/notebooks
          for notebook in *.ipynb; do
            echo "Testing $notebook..."
            jupyter nbconvert --to notebook --execute "$notebook" --output /tmp/test_output.ipynb
          done

      - name: Notebook test summary
        if: success()
        run: echo "✓ All notebooks executed successfully"

      - name: Notebook test failure
        if: failure()
        run: |
          echo "✗ One or more notebooks failed"
          exit 1

  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate Python syntax in markdown
        run: |
          python3 -c "
          import re
          import ast
          from pathlib import Path

          md_file = Path('docs/data-foundations.md')
          content = md_file.read_text()

          # Extract Python code blocks
          pattern = r'\`\`\`python\n(.*?)\`\`\`'
          blocks = re.findall(pattern, content, re.DOTALL)

          errors = []
          for i, code in enumerate(blocks, 1):
              # Skip obvious non-Python
              if any(m in code[:100] for m in ['PREFIX', 'CONSTRUCT', 'SELECT', 'const ', '✅', '❌']):
                  continue
              try:
                  ast.parse(code)
              except SyntaxError as e:
                  errors.append(f'Block {i}: {e}')

          if errors:
              print('Syntax errors found:')
              for err in errors:
                  print(f'  - {err}')
              exit(1)
          else:
              print(f'✓ All {len(blocks)} Python code blocks are syntactically valid')
          "

  summary:
    runs-on: ubuntu-latest
    needs: [test-code-examples, test-notebooks, code-quality]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-code-examples.result }}" == "failure" ] || \
             [ "${{ needs.test-notebooks.result }}" == "failure" ] || \
             [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "❌ Tests failed - DO NOT DEPLOY"
            exit 1
          else
            echo "✅ All tests passed - Safe to deploy"
          fi
